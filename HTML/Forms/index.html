<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter Username</label>
            <input id="username" type="text" placeholder="Username" name="userName">
        </p>
        <p>
            <label for="password">Enter Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" name="color">
        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number" name="num" min="0" max="1000" step="4" value="20">
        </p>
        <p>
            <label for="month">Enter a month</label>
            <input type="month" id="month" name="month">
        </p>
        <p>
            <label for="time">Enter a time</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="week">Enter a week</label>
            <input type="week" id="week" name="week">
        </p>
        <!-- file:///tacos?userName=hello&password=secret&color=%23e41111&num=55&month=2023-02&time=01%3A36&week=2023-W20 -->
        <button type="button">Regular Button (doesn't submit)</button>
        <button>Submit (by default submits)</button>
        <button type="submit">Submit me</button>
        <button type="reset">Reset form</button>
        <hr>

    </form>
    <p>
    <form action="https://www.google.com/search">
        <label for="google">Search Google</label>
        <input type="Search" id="google" name="q">
        <button>Click here</button>
    </form>
    </p>
    <p>
        <!-- https://www.reddit.com/search/?q=cat -->
    <form action="https://www.reddit.com/search">
        <label for="reddit">Search Reddit</label>
        <input type="Search" id="reddit" name="q">
        <button>Click here</button>
    </form>
    </p>
    <p>
        <!-- https://www.youtube.com/results?search_query=car -->
    <form action="https://www.youtube.com/results">
        <label for="youtube">Search Youtube</label>
        <input type="Search" id="youtube" name="search_query">
        <button>Click here</button>
    </form>
    </p>

    <h2>Different Inpute</h2>
    <form action="/birds">
        <p>
            <label for="agree">Agree to the Conditions</label>
            <input type="checkbox" name="Agree" id="agree">
        </p>

        <p>
            <label for="disagree">Disagree to the Conditions</label>
            <input type="checkbox" name="Disagree" id="disagree" checked>
        </p>


        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="xs">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="l">
            <button>Submit</button>
        </p>

        <p>

            <label for="meal">Select a Meal Type</label>
            <select name="meal" id="meal">
                <option value="Fist">Fish</option>
                <option value="Chicken">Chicken</option>
                <option value="Mutton" selected>Mutton</option>
                <option value="Dessert">Dessert</option>
            </select>

        </p>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="0" max="100" step="5" value="0" name="cheese_level">
        </p>
        <p>
            <label for="text">Enter your message</label>
            <br>
            <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your message."></textarea>


        </p>

        <h3>Validation Demo(required)</h3>
        <p>
            <label for="username">Enter Username</label>
            <input id="username" type="text" placeholder="Username" name="userName" required>
        </p>
        <h3>Minlength,maxlength</h3>
        <p>
            <label for="username">Enter Username</label>
            <input id="username" type="text" placeholder="Username" name="userName" required minlength="3"
                maxlength="8">
        </p>
        <h3>min,max</h3>
        <p>
            <label for="username">Enter Number</label>
            <input id="username" type="number" placeholder="Username" name="userName" min="4" max="100">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
